<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Javascript Homework</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/qunit/qunit-git.js"></script>
  <script type="text/javascript">
  (function() {
    module('练习题1');
    var fn = function(f) {
      //改写或者补充这个函数，使得测试通过

      // 第一种拷贝继承
      /*
      for(var attr in f) {
        fn.constructor[attr] = f[attr];
      }
      return fn;
      */

      //第二种利用空对象作为中介
      var tmp = new f();
      return function() { return tmp};
    };

    var fn1 = function(){};
    fn1.company = 'Admaster';
    fn1.city = 'Beijing';

    var Fn1 = fn(fn1);

    var obj1 = new Fn1();
    var obj2 = new Fn1();

    test('Javascript 完形填空', function() {
      equal(obj1, obj2, 'obj1 等于obj2');
      equal(obj1.constructor.company, 'Admaster', '属性company为 Admaster');
      equal(obj2.constructor.city, 'Beijing', '属性city为 Beijing');
    });
  })();
  </script>
</head>
<body>
  <div id="qunit"></div>
</body>
</html>
